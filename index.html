<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
    <title>Introducción a bootstrap</title>
</head>
<body style="background-color:#f1f1f1">
    <main class="container border mt-5 bg-white col-6">
        <div class="d-flex align-items-center  justify-content-center text-white" style="background-color:#10973d">
            <span class="material-icons-outlined fs-2">
                calendar_month
                </span>
            <h1 class="text-center p-3">
                Make Room Resevations in Minutes
            </h1>
        </div>        
       
        <form class="mt-3">
            <div class="d-flex align-items-center">               
             
                <div class="mb-3 w-100">
                    <label for="exampleInputEmail1" class="form-label">Please enter your name</label>
                    <div class="d-flex aling-items-center border p-2">
                        <span class="material-icons-outlined text-primary me-2">
                            person
                            </span>
                        <input type="text" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Doe">
                    </div>
                    
                  </div>
            </div>

            <!-- Sección Email y Phone-->
                <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center col-6 pe-2">               
                    
                        <div class="mb-3 w-100">
                            <label for="exampleInputEmail1" class="form-label">Email Adress</label>
                            <div class="d-flex aling-items-center border p-2">
                                <span class="material-icons-outlined">
                                    email
                                    </span>
                                <input type="text" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="invalid">
                            </div>
                            <p>Please enter a valid email address.</p>
                            
                        </div>
                    </div>

                    <div class="d-flex align-items-center col-6 ps-2">               
                    
                        <div class="mb-3 w-100">
                            <label for="exampleInputEmail1" class="form-label">Telephone / mobile</label>
                            <div class="d-flex aling-items-center border p-2">
                                <span class="material-icons-outlined text-primary me-2">
                                    phone
                                    </span>
                                <input type="text" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Telephone / mobile number">
                            </div>
                            <p>This field is required.</p>

                        </div>
                    </div>
                </div>
            <!-- Final Sección Email y Phone-->

            <!-- Sección Número de personas-->
            <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center col-6 pe-2">               
             
                    <div class="mb-3 w-100">
                        <label for="exampleInputEmail1" class="form-label">Number of adults</label>
                        <div class="d-flex aling-items-center border p-2">
                            <span class="material-icons-outlined text-primary me-2">
                                people
                                </span>
                            <input type="number" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ten">
                        </div>
                        <p>Please enter a valid number.</p>
    
                      </div>
                </div>
    
                <div class="d-flex align-items-center col-6 pe-2">               
                 
                    <div class="mb-3 w-100">
                        <label for="exampleInputEmail1" class="form-label">Number of children</label>
                        <div class="d-flex aling-items-center border p-2">
                            <span class="material-icons-outlined text-primary me-2">
                                people
                                </span>
                            <input type="number" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Number of children">
                        </div>
                        <!-- Tecla Alt-255 para colocar un caracter vacío -->
                        <p> </p>
                      </div>
                </div>
            </div>
            
           <!-- Final Sección Número de personas-->

            <!-- Sección de fechas -->
           <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center col-6 pe-2">                
             
                    <div class="mb-3 w-100">
                        <label for="exampleInputEmail1" class="form-label">Check-in date</label>
                        <div class="d-flex aling-items-center border p-2">
                            <span class="material-icons-outlined text-primary me-2">
                                calendar_month
                                </span>
                            <input type="date" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="9/4/2019">
                        </div>
                        
                      </div>
                </div>
    
                <div class="d-flex align-items-center col-6 pe-2">                
                 
                    <div class="mb-3 w-100">
                        <label for="exampleInputEmail1" class="form-label">Check-out date</label>
                        <div class="d-flex aling-items-center border p-2">
                            <span class="material-icons-outlined text-primary me-2">
                                calendar_month
                                </span>
                            <input type="date" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="mm/dd/yyyy">
                        </div>
                        
                      </div>
                </div>
            </div>
           <!-- Final sección de fechas -->
            <div class=" d-flex justify-content-center">
                 <button type="button" class="btn btn-primary">Primary</button>
            </div>
           

          </form>

          <div class="d-flex justify-content-around align-items-center  mt-3">
            <div class="d-flex flex-column col-3">
                <p class="border-bottom mt-4"> </p>
                <p> </p>
            </div>

              <div class="d-flex justify-content-center text-success col-6">
                <p>PLEASE ANSWER THESE QUESTIONS FOR A PLEASANT STAY</p>
              </div>

              <div  class="d-flex flex-column col-3">
                <p class="border-bottom mt-4"> </p>
                <p> </p>
              </div>
          </div>
          
          
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
