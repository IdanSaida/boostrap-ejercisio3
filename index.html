<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
    <title>Introducci√≥n a bootstrap</title>
</head>
<body style="background-color:#f1f1f1">
    <main class="container border mt-5">
        <h1 class="text-center text-primary border-bottom p-3">
            Contact us
        </h1>
       
        <form class="mt-3">
            <div class="d-flex align-items-center">
                <span class="material-icons-outlined text-primary me-3">
                    person
                    </span>
             
                <div class="mb-3 w-100">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
                  </div>
            </div>
            
            <div class="d-flex align-items-center">
              <span class="material-icons-outlined text-primary me-3">
                person
                </span>

              <div class="mb-3 w-100">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name">
              </div>
            </div>
            
            <div class="d-flex align-items-center">
              <span class="material-icons-outlined text-primary me-3">
                email
                </span>

                <div class="mb-3 w-100">
                  <label for="exampleInputPassword1" class="form-label"></label>
                  <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email Adress">
                </div>
            </div>
            
            <div class="d-flex align-items-center">
              <span class="material-icons-outlined text-primary me-3">
                call
                </span>

              <div class="mb-3 w-100">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone">
              </div>
            </div>
              
            <div class="d-flex align-items-start">
              <span class="material-icons-outlined pt-4 text-primary me-3">
                edit_note
                </span>

                <div class="mb-3 w-100">
                  <label for="exampleFormControlTextarea1" class="form-label"></label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Enter your messaje for us here. we will get back to you within 2 buisness days"></textarea >
                </div>
            </div>
              
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg" style="background-color:#2544ac">Enviar</button>
              </div>
            
          </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
